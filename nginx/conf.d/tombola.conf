server {
    listen 443 ssl;
    server_name tombola.freeinfo.it;

    ssl_certificate /etc/letsencrypt/live/tombola.freeinfo.it/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tombola.freeinfo.it/privkey.pem;

    location / {
        proxy_pass http://tombola:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location /socket.io/ {
    proxy_pass http://tombola:8080;
    proxy_http_version 1.1;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_read_timeout 60s;
    proxy_send_timeout 60s;
}

}

